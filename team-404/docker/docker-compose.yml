version: "3.7"

networks:
  hackathon:

volumes:
  zeebe_data:
  zeebe_elasticsearch_data:

services:
  service_a:
    build:
      context: ..
      dockerfile: ./docker/service_a/Dockerfile
    networks: 
      - hackathon
    depends_on:
      - zeebe
    ports:
      - 8090:8090
  zeebe:
    image: camunda/zeebe:0.21.1
    ports:
      - "26500:26500"
      - "9600:9600"
    volumes:
      - zeebe_data:/usr/local/zeebe/data
      - ./zeebe.cfg.toml:/usr/local/zeebe/conf/zeebe.cfg.toml
    depends_on:
      - elasticsearch
    networks:
      - hackathon
  operate:
    image: camunda/operate:1.1.0
    ports:
      - "8080:8080"
    volumes:
      - ../lib/application.yml:/usr/local/operate/config/application.yml
    networks:
      - hackathon
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.7.1
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - zeebe_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - hackathon
  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.7.1
    ports:
      - "5601:5601"
    networks:
      - hackathon